<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }
        .title {
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            animation: glow 2s infinite alternate ease-in-out;
            letter-spacing: 2px;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #fff; }
            to { text-shadow: 0 0 25px cyan, 0 0 45px #00eaff; }
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            width: 100%;
            max-width: 380px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 0 40px rgba(0,0,0,0.4);
            text-align: center;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input, select {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            box-shadow: 0 0 15px #00eaff;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00eaff, #0072ff);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            font-size: 18px;
            margin-top: 15px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,114,255,0.4);
        }
        button::after {
            content: "";
            position: absolute;
            width: 120%;
            height: 120%;
            background: rgba(255,255,255,0.3);
            top: -50%;
            left: -50%;
            border-radius: 50%;
            transform: scale(0);
            transition: 0.6s;
        }
        button:active::after {
            transform: scale(1);
        }
        #loading {
            display: none;
        }
        .loader {
            margin: 30px auto;
            width: 50px;
            height: 50px;
            border: 6px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #result {
            display: none;
        }
        #message {
            font-size: 20px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        video {
            margin-top: 20px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
        }
        @media (min-width: 600px) {
            .title {
                font-size: 48px;
            }
            .container {
                padding: 40px;
            }
        }
    </style>
</head>

</body>
</html>
