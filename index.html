<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Predictor</title>

    <style>
        body {
            margin: 0;
            font-family: Poppins, sans-serif;
            background: radial-gradient(circle at top, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }

        .title {
            position: absolute;
            top: 40px;
            font-size: 40px;
            font-weight: 700;
            text-align: center;
            width: 100%;
            animation: glow 2s infinite alternate ease-in-out;
            letter-spacing: 2px;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff; }
            to { text-shadow: 0 0 25px cyan, 0 0 45px #00eaff; }
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            width: 350px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            animation: popIn 1.2s ease forwards;
            box-shadow: 0 0 40px rgba(0,0,0,0.4);
            transform: scale(0.8);
            text-align: center;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.6); }
            to { opacity: 1; transform: scale(1); }
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus, select:focus {
            box-shadow: 0 0 12px #00eaff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00eaff, #0072ff);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            font-size: 17px;
            margin-top: 10px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: "";
            position: absolute;
            width: 120%;
            height: 120%;
            background: rgba(255,255,255,0.3);
            top: -10px;
            left: -10px;
            transform: scale(0);
            border-radius: 50%;
            transition: 0.5s ease;
        }

        button:hover::after {
            transform: scale(1);
        }

        /* Loading Screen */
        #loading {
            display: none;
            animation: popIn 1s ease forwards;
        }

        .loader {
            margin: 20px auto;
            width: 35px;
            height: 35px;
            border: 5px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0); }
            to { transform: rotate(360deg); }
        }

        #result {
            display: none;
            animation: slideIn 1s ease forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        video {
            margin-top: 20px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>

    <div class="title">üîÆ See Your Future</div>
    <div class="container" id="formBox">
        <h2>Enter Your Info</h2>

        <input type="text" id="fname" placeholder="First Name" required>
        <input type="text" id="lname" placeholder="Last Name" required>

        <select id="faculty">
            <option value="">Select Faculty</option>
            <option value="BCA">BCA</option>
            <option value="BBS">BBS</option>
            <option value="BED">BED</option>
        </select>

        <button onclick="showFuture()">Submit</button>
    </div>
    <div class="container" id="loading">
        <h2>prediciting Your Future‚Ä¶ üîç</h2>
        <div class="loader"></div>
        <p>Please wait...</p>
    </div>
	 <div class="container" id="result">
        <h2 id="message"></h2>

        <video id="video" controls autoplay loop>
            <source src="future.mp4" type="video/mp4">
        </video>
    </div>

<script>
    function showFuture() {
        const fname = document.getElementById("fname").value;
        const lname = document.getElementById("lname").value;
        const faculty = document.getElementById("faculty").value;

        if (!fname || !lname || !faculty) {
            alert("Please fill all details!");
            return;
        }
       document.getElementById("formBox").style.display = "none";
        document.getElementById("loading").style.display = "block";
        setTimeout(() => {
            document.getElementById("loading").style.display = "none";
            document.getElementById("result").style.display = "block";

           

            document.getElementById("video").play();
        }, 3000);
    }
</script>

</body>
</html>
